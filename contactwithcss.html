<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
<style>
  /* Basic styling */
form {
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Error handling */
.error-message {
  color: red;
  font-size: 12px;
  display: none;
}

input:invalid {
  border-color: red;
}

input:invalid:focus {
  outline: none;
  border-color: blue;
}
</style>
</head>
<body>
      <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      <!--  <span class="error-message" id="name-error"></span> -->
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
         <!-- <span class="error-message" id="email-error"></span> -->
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
         <!-- <span class="error-message" id="phone-error"></span> -->
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="Your Age">
         <!-- <span class="error-message" id="age-error"></span> -->
      
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" max="2005-12-31">
         <!-- <span class="error-message" id="birthdate-error"></span> -->
      
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" placeholder="Street Address">
         <!-- <span class="error-message" id="street-error"></span> -->
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City">
         <!-- <span class="error-message" id="city-error"></span> -->
      
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" pattern="[0-9]{5}" placeholder="Zip Code">
         <!-- <span class="error-message" id="zip-error"></span> -->
      
        <button type="submit">Submit</button>
      </form>
