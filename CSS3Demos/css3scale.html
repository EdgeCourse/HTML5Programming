<!DOCTYPE html>
<html>
<head>
  <title>Image Zoom</title>
  <style>
    .image-container {
      width: 300px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: 100%;      
      transition: transform 0.3s ease-in-out;
    }

    .image-container:hover img {
      transform: scale(1.2);
      /* filter: grayscale(75%);*/ /* Apply a 50% grayscale filter on hover */
      /*filter: saturate(200%)*/
    }
      
    

  </style>
</head>
<body>
  <div class="image-container">
    <img src="img/austin.jpg" alt="Image">
  </div>
</body>
</html>
