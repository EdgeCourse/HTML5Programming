<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">  
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  
  form input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    flex-grow: 1;
  }
  
  form button {
    padding: 10px 20px;
    background-color:navy;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  #todoList {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  #todoList li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  #todoList li button {
    padding: 5px 10px;
    background-color: orange; /* Red color for delete button */
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>

</head>
<body>
  <h1>What We Learned</h1>
  <form id="todoForm">
    <input type="text" id="todoText" placeholder="Enter todo">
    <button type="submit">Add Todo</button>
  </form>
  <ul id="todoList"></ul>

  <script>
    
  </script>
</body>
</html>
