<style>

 /* Basic styling */
 form {
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input:invalid {
  border-color: red;
}

input:invalid:focus {
  outline: none;
  border-color: blue;
}

/* Button animation */
   

button {
  text-decoration: none;
  color: rgba(255, 255, 255, 0.8);
  background: rgb(145, 92, 182);
  padding: 15px 40px;
  border-radius: 4px;
  font-weight: normal;
  text-transform: uppercase;
  transition: all 0.2s ease-in-out;
  position: relative; /* Necessary for absolute positioning of the glow effect */
  overflow: hidden; /* Necessary for clipping the glow effect */
}

button:hover {
  color: rgba(255, 255, 255, 1);
  box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
}

button:hover::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

button:hover::after {
  opacity: 1;
  animation: glow 1s infinite alternate;
}

@keyframes glow {
  0% {
    opacity: 0.2;
    transform: scale(1);
  }
  50% {
    opacity: 0.8;
    transform: scale(1.1);
  }
  100% {
    opacity: 0.2;
    transform: scale(1);
  }
}



</style>
</head>

      <header>

        <nav>
            <ul>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      <!--  <span class="error-message" id="name-error"></span> -->
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <span class="error-message" id="email-error"></span>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
         <!-- <span class="error-message" id="phone-error"></span> -->
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="Your Age">
         <!-- <span class="error-message" id="age-error"></span> -->
      
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" max="2005-12-31">
         <!-- <span class="error-message" id="birthdate-error"></span> -->
      
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" placeholder="Street Address">
         <!-- <span class="error-message" id="street-error"></span> -->
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City">
         <!-- <span class="error-message" id="city-error"></span> -->
      
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" pattern="[0-9]{5}" placeholder="Zip Code">
         <!-- <span class="error-message" id="zip-error"></span> -->
      
        <button type="submit">Submit</button>
      </form>
