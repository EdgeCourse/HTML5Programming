<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
</head>
<body>
      <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
    
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
    
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" placeholder="Your Age">
    
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" max="2005-12-31">
    
      <label for="street">Street:</label>
      <input type="text" id="street" name="street" placeholder="Street Address">
    
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="City">
    
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" pattern="[0-9]{5}" placeholder="Zip Code">
    
      <button type="submit">Submit</button>
    </form>

</body>
</html>
